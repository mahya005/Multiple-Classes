<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{
    box-sizing: border-box;
}

.left {
    background-color: blue;
    padding: 20px;
    float: left;
    width: 20%;
}

.main{
    background-color: #f1f1f1;
    padding: 20px;
    float: left;
    width: 20%;
}

.right{
    background-color:crimson;
    padding: 20px;
    float: left;
    width: 20%;
}
@media screen and(max-width:800px){
    .left,.main.right{
        width: 100%;
    }
}
</style>
</head>
<body>

<h2>Media Queries</h2>

<div class="left">
    <p>left menu </p>
</div>

<div class="main">
    <p>main menu<p>
</div>

<div class="right">
    <p>right menu<p>
</div>

</body>
</html>
